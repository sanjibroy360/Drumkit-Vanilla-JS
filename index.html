<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <script defer src="./assets/scripts/media.js"></script>
</head>
<body>
    <main>
        <div class="drumkit_wrapper">

            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="text">Clap</span>
            </div>

            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="text">HIHAT</span>
            </div>

            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="text">KICK</span>
            </div>

            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="text">OPENHAT</span>
            </div>

            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="text">BOOM</span>
            </div>

            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="text">RIDE</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="text">SNARE</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="text">TOM</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="text">TINK</span>
            </div>
        </div>

        <audio src="./assets/media/sounds/clap.wav" data-key="65"></audio>
        <audio src="./assets/media/sounds/hihat.wav" data-key="83"></audio>
        <audio src="./assets/media/sounds/kick.wav" data-key="68"></audio>
        <audio src="./assets/media/sounds/openhat.wav" data-key="70"></audio>
        <audio src="./assets/media/sounds/boom.wav" data-key="71"></audio>
        <audio src="./assets/media/sounds/ride.wav" data-key="72"></audio>
        <audio src="./assets/media/sounds/snare.wav" data-key="74"></audio>
        <audio src="./assets/media/sounds/tom.wav" data-key="75"></audio>
        <audio src="./assets/media/sounds/tink.wav" data-key="76"></audio>
    </main>
</body>
</html>
